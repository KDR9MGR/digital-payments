<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Credit card -->
  <rect x="200" y="300" width="624" height="400" rx="40" ry="40" fill="url(#cardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Card chip -->
  <rect x="280" y="380" width="80" height="60" rx="8" ry="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
  <rect x="290" y="390" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  <rect x="320" y="390" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  <rect x="350" y="390" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  <rect x="290" y="415" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  <rect x="320" y="415" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  <rect x="350" y="415" width="20" height="15" rx="2" ry="2" fill="#d97706"/>
  
  <!-- Card number (stylized) -->
  <rect x="280" y="500" width="40" height="8" rx="4" ry="4" fill="#64748b"/>
  <rect x="340" y="500" width="40" height="8" rx="4" ry="4" fill="#64748b"/>
  <rect x="400" y="500" width="40" height="8" rx="4" ry="4" fill="#64748b"/>
  <rect x="460" y="500" width="40" height="8" rx="4" ry="4" fill="#64748b"/>
  
  <!-- Contactless payment symbol -->
  <g transform="translate(650, 380)">
    <path d="M 0 20 Q 20 0 40 20" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 8 28 Q 20 16 32 28" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 16 36 Q 20 32 24 36" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(512, 150)">
    <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.9"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Mobile phone outline -->
  <rect x="120" y="450" width="120" height="200" rx="20" ry="20" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.8"/>
  <circle cx="180" cy="630" r="8" fill="#ffffff" opacity="0.8"/>
  <rect x="140" y="470" width="80" height="4" rx="2" ry="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Transfer arrows -->
  <g transform="translate(400, 800)">
    <path d="M -80 0 L 80 0" stroke="#ffffff" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 60 -20 L 80 0 L 60 20" stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M -60 20 L -80 0 L -60 -20" stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
  </g>
</svg>